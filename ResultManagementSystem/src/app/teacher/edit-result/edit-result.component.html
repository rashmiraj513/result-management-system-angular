<section id="edit-result">
  <div class="container">
    <a class="go-back" routerLink="/teacher/results">Back</a>
  </div>
  <div class="container align-items-center justify-content-center col-md-6 holder">
    <h1 class="text-center">Edit Result</h1>
    <br>
    <div>
      <form [formGroup]="editResultForm" (ngSubmit)="editResult()">
        <div class="form-group">
          <label for="editRoll">Roll No.</label>
          <input type="number" value="{{result.rollNo}}" id="editRoll" class="form-control" formControlName="rollNo" placeholder="Enter Roll Number" min="0">
          <span class="error" *ngIf="!editResultForm.controls['rollNo'].valid && editResultForm.controls['rollNo']?.touched">Roll Number is required</span>
        </div><br>
        <div class="form-group">
          <label for="editName">Name</label>
          <input type="text" value="{{result.name}}" id="editName" class="form-control" formControlName="name" placeholder="Enter the Name">
          <span class="error" *ngIf="!editResultForm.controls['name'].valid && editResultForm.controls['name']?.touched">Name is required</span>
        </div><br>
        <div class="form-group">
          <label for="editDOB">Date of Birth</label>
          <input type="date" value="{{result.dob}}" id="editDOB" class="form-control" formControlName="dob" placeholder="Enter the Date of Birth" min="1990-01-01" max="2020-01-01">
          <span class="error" *ngIf="!editResultForm.controls['dob'].valid && editResultForm.controls['dob']?.touched">Date of Birth is required</span>
        </div><br>
        <div class="form-group">
          <label for="editScore">Score</label>
          <input type="number" value="{{result.score}}" id="editScore" class="form-control" formControlName="score" placeholder="Enter the Score" min="0" max="100">
          <span class="error" *ngIf="!editResultForm.controls['score'].valid && editResultForm.controls['score']?.touched">Score is required and should be 0 to 100.</span>
        </div><br>
        <button type="submit" [disabled]="!editResultForm.valid" class="btn btn-primary btn-lg">Submit</button>
      </form>
    </div>
  </div>
</section>

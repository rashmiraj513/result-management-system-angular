<section id="teacher-login">
  <div class="container">
    <div class="container">
      <a class="go-back" routerLink="">Back</a>
    </div>
  </div>
  <div class="container align-items-center justify-content-center col-md-6 holder">
    <h1 class="text-center">Teacher Login</h1>
    <br>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="teacherEmail">Email Address</label>
            <input type="email" class="form-control" id="teacherEmail" formControlName="email" placeholder="Enter Email Address">
            <span class="error" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email']?.touched">Enter Valid Email</span>
        </div>
        <br>
        <div class="form-group">
            <label for="teacherPassword">Password</label>
            <input type="password" class="form-control" id="teacherPassword" formControlName="password" placeholder="Enter the Password">
            <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password']?.touched">Password is Required</span>
        </div>
        <br>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg">Submit</button>
      </form>
    </div>
  </div>
</section>

<section id="logout-dialogue">
  <div class="container">
    <h4>Are you sure, You want to logout?</h4>
    <div>
      <br>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary" mat-raised-button id="modal-action-button" (click)="actionFunction()">Logout</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger" mat-raised-button id="modal-cancel-button" (click)="closeModal()" style="float: right;">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</section>
